<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>榜单</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <!-- Core CSS -->
        <!-- <% for (var css in htmlWebpackPlugin.files.css) { %>
        <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
        <% } %> -->
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <script src="js/respond.min.js"></script> <![endif]-->
    </head>
    <body>
        <!-- Header -->
        <div id="header" class="header">
            <!-- 菜单栏 -->
            <nav class="navbar" id="navbar"></nav>
        </div>

        <div class="animation-slide-up">
            <div class="container">
                <div class="title">
                    <h2>中国总榜免费榜Top1500</h2>
                </div>

                <div class="nav-select clearfix"></div>

                <ul class="card-list clearfix margin-bottom-50px"></ul>
            </div>
            <div class="Liz-border-vertical opacity0" id="footer"></div>
        </div>


    <!-- word template -->
    <script id="selectpicker-template" type="text/x-handlebars-template">
        <ul class="nav navbar-nav clearfix">
            <li class="dropdown">
                <span class="navbar-brand">榜单类型</span>
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">{{urlParams.genre.name}}
                    <span class="caret eq-child"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                    {{#each genres}}
                    {{#if this.children}}
                    <li class="cascade">
                        <a href="./topList.html?genre={{this.id}}&amp;type{{urlParams.type}}" class="dropdown-toggle active" aria-expanded="false">
                            {{this.name}}
                            <span class="glyphicon-right glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <ul class="cascade-menu dropdown-menu" role="menu" style="display: none;">
                            <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                            {{#each this.children}}
                            <li>
                                <a href="./topList.html?genre={{this.id}}&amp;type{{urlParams.type}}" class="">{{this.name}}</a>
                            </li>
                            {{/each}}
                        </ul>
                    </li>
                    {{else}}
                    <li>
                        <a href="./topList.html?genre={{this.id}}&amp;type={{urlParams.type}}" class="active">{{this.name}}</a>
                    </li>
                    {{/if}}
                    {{/each}}
                </ul>
            </li>
            <li class="dropdown">
                <span class="navbar-brand">类别</span>
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">{{urlParams.type.typeName}}
                    <span class="caret eq-child"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                    {{#each types}}
                    <li>
                        <a href="./topList.html?genre={{urlParams.genre}}&amp;type={{this.type}}" class="active">{{this.typeName}}</a>
                    </li>
                    {{/each}}
                </ul>
            </li>
        </ul>
    </script>

    <script id="app-template" type="text/x-handlebars-template">
        {{#each content}}
        <div class="card col-xs-2">
            <div class="thumbnail">
                <a href="" target="_blank">
                    <img src="{{artworkUrl60}}" alt="1.Faceu－激萌的特效相机，支持多人 (｡･ω･)ﾉﾞ">
                    <div class="caption">
                        <h5>{{name}}</h5>
                        <h6>{{artistName}}</h6>
                        <h6>{{genreValue}}
                            <span>{{inc @index}}</span>名</h6>
                    </div>
                </div>
            </a>
        </div>
    {{/each}}
    </script>
</body>
</html>
